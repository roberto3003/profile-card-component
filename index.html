<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="style.css" media="all">
	<title>Profile card component</title>

	<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	<style>
.attribution { font-size: 11px; text-align: center; }
.attribution a { color: hsl(228, 45%, 44%); }
	</style>
  </head>
  <body>
	<div class="wrapper">
<div class="card">
  <div class="upper"></div>
  <img class="grid-center "src="./images/image-victor.jpg" alt="Victor's photo">
  <main class="grid-center">
	  <h2 class="inline">Victor Crest</h2>
	  <p class="age inline">&nbsp&nbsp26</p>
	<p class="city text-center">London</p>
  </main>
  <aside>
	<div class="info">
	  <p class="numbers">80k</p>
	  <p class="items">Followers</p>
	</div>
	<div class="info">
	  <p class="numbers">803k</p>
	  <p class="items">Likes</p>
	</div>
	<div class="info">
	  <p class="numbers">1.4k</p>
	  <p class="items">Photos</p>
	</div>
  </aside>
</div>
	</div>
	<footer>
	  <p>
	  Coded by Roberto.
	  </p>
	</footer>
  </body>
</html>
